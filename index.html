<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/todo.png" type="image/x-icon">
    <title>ToDo</title>
</head>
<body>
    <div id="backContainer">
        <div id="back">Calculator</div>
        <h1>To do list</h1>
        <div id="back">next project</div>
    </div>
    <div id="container">
        <div id="board1">
            <h2>To do</h2>
            <div id="taskContainer"></div>
            <div id="funContainer">
                <div id="remove" class="funBtn">-</div>
                <div id="next" class="funBtn">></div>
                <div id="addNew" class="funBtn">+</div>
            </div>
        </div>
        <div id="board2">
            <h2>In process</h2>
            <div id="taskContainer2"></div>
            <div id="funContainer2">
                <div id="remove2" class="funBtn">-</div>
                <div id="next2" class="funBtn">></div>
            </div>
        </div>
        <div id="board3">
            <h2>Done</h2>
            <div id="taskContainer3"></div>
            <div id="funContainer3">
                <div id="remove3" class="funBtn">-</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
